<!DOCTYPE html>

<body>
<div id = "post"></div>
<button id = current> Get Lastest Blog!</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json

        });


        // TODO: Take the data from inventory.json and append it to the products table
        var data =  $.get("json/blog.json")
            .done(function (data) {
                for (var i = 0; i < data.length; i++) {
                    $('#post').append(blogData(i));
                }

                function blogData(i){
                    return(
                        '<h1>' + data [i].title +
                        '</h1><p>' + data [i].content +
                        '</p><p>' + data [i].categories +
                        '</p><p>' + data [i].date +
                        '</p>')
                }
            });

        $("#current").click(function () {
            $('#post').empty();
            var P = $.get("json/blog.json")
                .done(function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $('#post').append(blogData(i));

                    }

    })();
</script>
